<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>
<body>
    <header>
        <h1>My E-Library Comic</h1>
    </header>
    
    <section>
        <h2>New Books</h2>
        <div>
            <form>
                <span>Judul Buku</span><br>
                <input type="text" name="judulbuku" required id="title"><br>
                <span>No Buku</span><br>
                <input type="text" name="nobuku" required id="number"><br>
                <span>Tahun Terbit</span><br>
                <input type="text" name="tahunterbit" required id="year"><br>
                <span>Pengarang</span><br>
                <input type="text" name="pengarang" required id="author"><br>
                <input type="submit" value="Submit" onclick="event.preventDefault();submitNewBook()">
            </form> 
        </div>
        <h2>New Borrowing Book</h2>
        <div>
            <form>
                <span>Tanggal Peminjaman</span><br>
                <input type="date" name="tanggalpeminjaman" required id="borrowed"><br>
                <span>Tanggal Pengembalian</span><br>
                <input type="date" name="tanggalpengembalian" required id="returned"><br>
                <span>Nama Peminjam</span><br>
                <input type="text" name="namapeminjam" required id="borrowed-name"><br>
                <span>Judul & No Buku</span><br>
                <select id="list-books" onchange="showBooksNumber()">
                    <option disabled selected>--Book List--</option>
                    
                </select><br>
                <select id="list-number">
                    <option disabled selected>--Number of Book List--</option>
                    
                </select><br>
                <input type="submit" value="Submit" onclick="event.preventDefault();submitBorrowedBookData()">
            </form> 
        </div>
        <h2>Book Details</h2>
        <div id="details">
            <select onchange="showBooksNumberForHistory()" id="list-data-books">
                <option disabled selected>--Book List--</option>
            </select><br>
            <select id="list-data-number" >
                <option disabled selected>--Number of Book List--</option>
                
            </select><br>
            <input type="submit" value="Show" onclick="event.preventDefault();showBookData()"><br>
            <div id="book-data">

            </div>
            <div id="histories">
                
            </div>
            
        </div>
        
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        showBooklist()
    </script>
</body>
</html>
